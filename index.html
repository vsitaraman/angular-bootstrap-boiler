  <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <title>{{title}}</title>
      <meta name="publisher" content="{{company}}">
      <meta name="keywords" content="{{ meta.keywords }}">
      <meta name="description" content="{{ meta.description }}"><!-- (limit to 150 characters) -->
      <meta name="author" content="{{author}}">
      <meta name="application-name" content="{{ website }}">

      <!-- Search -->
      <meta name="robots" content="index,follow"><!-- All Search Engines -->
      <meta name="googlebot" content="index,follow"><!-- Google Specific -->

      <!-- Social -->
      <!-- <meta property="fb:app_id" content="123456789"> -->
      <meta property="og:url" content="{{url}}">
      <meta property="og:type" content="website">
      <meta property="og:title" content="{{title}}">
      <!-- <meta property="og:image" content="http://example.com/image.jpg"> -->
      <meta property="og:description" content="{{meta.description}}">
      <meta property="og:site_name" content="{{website}}">
      <meta property="og:locale" content="en_US">
      <meta property="article:author" content="{{author}}">

      <meta name="twitter:card" content="summary">
      <meta name="twitter:site" content="{{twitter}}">
      <meta name="twitter:creator" content="{{twitter}}">
      <meta name="twitter:url" content="{{url}}">
      <meta name="twitter:title" content="{{title}}">
      <meta name="twitter:description" content="{{meta.description}}">
      <!-- <meta name="twitter:image" content="http://example.com/image.jpg"> -->

      <!-- Color -->
      <meta name="theme-color" content="#ff3d58">
      <meta name="apple-mobile-web-app-status-bar-style" content="black">

      <!-- Favicon -->
      <link rel="icon"
        type="image/png"
        href="./favicon.png">
      <link rel="icon"
        sizes="192x192"
        href="./icon_192.png">  
      

      <!-- Bootstrap Core CSS -->
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      
      <!-- Animation CSS -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">

      <!-- WOW js-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script><script>new WOW().init();</script>

      <!-- Custom Styles -->
      <link href="style.css" rel="stylesheet">
      
      <!-- Fonts CSS -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

      <update-meta property="twitter:url" content="{{url}}"></update-meta>
    </div>
    <div ng-include="'/static/footer.html'"></div>
